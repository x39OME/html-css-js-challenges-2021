<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Custom Checkbox Todo List</title>
        <link rel="stylesheet" href="css/all.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>

        <form action="">
            <p class="text">Articles</p>
            <div>
                <input id="what" type="radio" name="os" />
                <label for="what">What Is Garbage Collector in Programming?</label>
            </div>
            <div>
                <input id="state" type="radio" name="os" />
                <label for="state">Statically Typed Languages vs Dynamically Typed Languages</label>
            </div>
            <div>
                <input id="low" type="radio" name="os" />
                <label for="low">Low Level vs High Level Languages</label>
            </div>
        </form>
    </body>
</html>

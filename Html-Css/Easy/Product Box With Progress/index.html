<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Product Box With Progress</title>
        <link rel="stylesheet" href="css/all.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>

        <div class="header">
            <div class="container">
                <div class="img">
                    <img class="watch" src="watch.jpg" alt="watch">
                    <img class="per" src="person-icon.png">
                </div>
            </div>
            <div class="container">
                <div class="info">
                    <div class="text">
                        <h2>Cool smartwatch</h2>
                        <p>by <span>Os Zero</span> <i class="fas fa-location-arrow"></i> <span>Technology</span></p>

                        <p class="black">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus est mollitia, quidem in quibusdam sed! Quis illo est ...</p>

                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                            Egypt, Giza</div>
                            <progress max="100" value="50" style="height:15px;width:95%;background-color:#F1F2F2;"></progress>
                        </div>
                        <div class="list">
                            <div class="li">
                                <div>50%</div>
                                <span>Funded</span>
                            </div>
                            <div class="li">
                                <div>$5,000</div>
                                <span>target</span>
                            </div>
                            <div class="li">
                                <div>100</div>
                                <span>Days to go</span>
                            </div>
                        </div>
                </div>
            </div>
        </div>




    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Blue Signup Form</title>
        <link rel="stylesheet" href="css/all.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="sing">
            <div class="container">
                <div class="input">
                    <label>Sing Up</label>
                    <i class="fas fa-user icon-input"></i><input type="text" name="username" placeholder="Name *" ><br/>
                    <i class="fas fa-envelope-open icon-input"></i><input type="email" name="email" placeholder="Email *" ><br/>
                    <i class="fas fa-lock icon-input"></i><input type="password" name="Password" placeholder="Password *" ><br/>
                    <i class="fas fa-lock icon-input"></i><input type="password" name="Password" placeholder="Confirm Password *" ><br/>
                    <button>Login</button>
                    <p>have account? <a href="#">Login Here</a></p>

                    <div>Or Register With</div>
                    <div class="icon">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-google-plus-g"></i>
                        <i class="fab fa-facebook-f"></i>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>

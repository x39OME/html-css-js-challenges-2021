<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Reminder Menu App</title>
        <link rel="stylesheet" href="css/all.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="logo">
            <div class="container">
                <div class="info">
                    <div class="edit">
                        <a href="">Edit</a> 
                    </div>
                    <div class="input">
                        <i class="fas fa-search"></i>
                        <input type="search" name="Search" placeholder="Search">
                    </div>
                </div>

            </div>
        <div class="boxes">
            <div class="container">
                <div class="one">
                    <div class="box">
                        <i class="fas fa-calendar-alt ic1"></i> <span>0</span>
                        <p>Today</p>
                    </div>
                    <div class="box">
                        <i class="fas fa-hdd ic3"></i> <span>0</span>
                        <p>Scheduled</p>
                    </div>
                </div>
                <div class="two">
                    <div class="box">
                        <i class="fas fa-clock ic2"></i><span>0</span>
                        <p>Flagged</p>
                    </div>
                    <div class="box">
                        <i class="fas fa-flag ic4"></i> <span>0</span>
                        <p>All</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="container">
                <div class="one border">
                    <div>
                        <i class="fas fa-bars"></i> Do
                    </div>
                    <div>
                        0 <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="one">
                    <div>
                        <i class="fas fa-bars yellow"></i> Family
                    </div>
                    <div>
                        0 <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

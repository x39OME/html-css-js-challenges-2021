<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Creative Titles</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/all.css" />
        <link rel="stylesheet" href="css/normalize.css" />
    </head>
    <body>
        <h1>Circle</h1>
        <div>
            <h3 class="circle blue">Creative Title</h3>
            <h3 class="circle red">Creative Title</h3>
            <h3 class="circle green">Creative Title</h3>
            <h3 class="circle orange">Creative Title</h3>
        </div>
        <h1>Box</h1>
        <div>
            <h3 class="box blue">Creative Title</h3>
            <h3 class="box red">Creative Title</h3>
            <h3 class="box green">Creative Title</h3>
            <h3 class="box orange">Creative Title</h3>
        </div>
        <h1>Triangle Up</h1>
        <div>
            <h3 class="triangle-up triangle-up-blue blue">Creative Title</h3>
            <h3 class="triangle-up triangle-up-red red ">Creative Title</h3>
            <h3 class="triangle-up triangle-up-green green ">Creative Title</h3>
            <h3 class="triangle-up triangle-up-orange orange ">Creative Title</h3>
        </div>

        <h1>Triangle Down</h1>
        <div>
            <h3 class="triangle-down triangle-down-blue blue">Creative Title</h3>
            <h3 class="triangle-down triangle-down-red red">Creative Title</h3>
            <h3 class="triangle-down triangle-down-green green">Creative Title</h3>
            <h3 class="triangle-down triangle-down-orange orange">Creative Title</h3>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/main.css">
</head>

  <div class="container">

          <img src="imgs/03.PNG">
          <div class="text">
            <p>Dummy Simple Product</p>

          </div>
        </div>
        <div class="prod">
          <img src="imgs/04.PNG">
          <div class="text">
            <p>Out Of Stock Product</p>

          </div>
        </div>
      </div>
